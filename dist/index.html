<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar design</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/profile.png"
      type="image/x-icon"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <nav id="sidebar">
            <button class="sidebar-toggler" data-target="#side"><i class="bi bi-chevron-left"></i></button>
           <div class="side-items" id="side">
                <div>
                    <div class="profile">
                        <img src="./img/profile.png" alt="" class="profile-img">
                        <div class="profile-infos">
                            <span class="profile-name">TheGaetanht</span>
                            <span class="profile-role">Software developer</span>
                        </div>
                    </div>
                    <form >
                            <div class="form-control">
                                <button><i class="bi bi-search"></i></button>
                                <label for="search">search</label>
                                <input type="search" id="search" placeholder="Search...">
                            </div>
                    </form>
                    <div class="list list-1">
                        <ul>
                        <li>
                            <a href="#dashboard" class="link"><span><i class="bi bi-speedometer"></i><span class="text">Dashboard</span></a>
                        </li>
                        <li>
                            <a href="#team" class="link active"><span><i class="bi bi-people-fill"></i><span class="text">Team</span></a>
                        </li>
                        <li>
                            <a href="#messages" class="link"><span><i class="bi bi-chat-dots-fill"></i><span class="text">Messages</span></a>
                        </li>                      
                        <li>
                            <button class="link" id="projectList" data-target="#project-list" data-toggle="collapsed">
                            <span><i class="bi bi-folder-fill"></i><span class="text">Project</span></span>
                            <i class="bi bi-chevron-right" id="chevron"></i>
                            </button>
                            <!-- dropdown -->
                            <div class="dropdown collapsed" id="project-list">
                                <ul>
                                    <li><a class="sub-1" href="#">Web design</a></li>
                                    <li><a class="sub-2" href="#">Mobile app</a></li>
                                    <li><a class="sub-3" href="#">Back-end</a></li>
                                </ul>
                                <a href="#" class="more">See more</a>
                            </div>
                        </li>
                        </ul>
                    </div>
                </div>
            
                <div class="list list-2">
                    <ul>
                        <li>
                            <a href="#settings " class="link"><span><i class="bi bi-gear-fill"></i><span class="text">Settings</span></span></a>
                        </li>           
                    </ul>
                    <button class="link">
                        <span><i class="bi bi-box-arrow-right"></i><span class="text">Log out</span></span>
                    </button>
                    <div class="theme-toggler-ctn">
                        <input type="checkbox" id="theme-mode">
                        <label for="theme-mode">
                            <span class="theme-toggler"></span>
                            <span class="text">Light mode</span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    
    <script src="./app/app.js"></script>
</body>
</html>
